<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/VirseLogo.png" width="100%" />
            <!-- <h1>ViCreate</h1> -->
            <form role="form" #form="ngForm" (ngSubmit)="login(form)" method="post">
                <div class="form-content">
                    <div class="form-group">
                      <i class="fa fa-user-circle-o"></i>
                      <input ngModel type="email" name="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input ngModel type="password" name="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button class="btn btn-full" type="submit">{{ 'SIGN IN' | translate }}</button>
                <br/><br/>
                <button class="btn btn-outline" [routerLink]="['/signup']">{{ 'NEW USER? REGISTER' | translate }}</button>
                <br/><br/>
                <button class="btn btn-outline" [routerLink]="['/forgot']">{{ 'FORGOT PASSWORD?' | translate }}</button>
            </form>
        </div>
    </div>
</div>
