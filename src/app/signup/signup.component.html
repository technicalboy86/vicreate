<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img  src="assets/1.png" width="150px" />
            <h1>ViCreate</h1>
            <form role="form" #form="ngForm" (ngSubmit)="register(form)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel name="username" class="form-control input-underline input-lg" id="" placeholder="{{ 'User Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="email" ngModel name="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" ngModel name="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <!-- <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' | translate }}">
                    </div> -->
                </div>
                <button class="btn rounded-btn" type="submit">{{ 'Register' | translate }}</button>&nbsp;
                <button class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</button>
            </form>
        </div>
    </div>
</div>
